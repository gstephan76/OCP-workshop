apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ns-partial-access
  namespace: grp2-common
rules:
- apiGroups: [""]
  resources: [" pods serviceaccounts namespaces routes templates roles secrets services configs routes buildconfigs daemonsets deployments replicasets statefulsets builds imagestreams "]
  verbs: ["*"]
- apiGroups: ["extensions"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ns-rolebinding
  namespace: grp2-common
subjects:
- kind: Group
  name: grp2
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: ns-partial-access
  apiGroup: rbac.authorization.k8s.io
